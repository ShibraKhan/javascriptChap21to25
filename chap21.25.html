        //         10. Write a program that takes user input. Convert and

        // Write a program that takes user input. Convert and
        // show the input in title case.
        document.write("<h1> Questuin 11</h1>");


        // Prompt the user for input
        var userInput = prompt("Write anything!");

        // Convert the input to title case
        var titleCase = "";
        userInput.split(" ").forEach(word => {
            var capitalizedWord = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            titleCase += capitalizedWord + " ";
        });

        // Trim any trailing space from the result
        titleCase = titleCase.trim();

        // Display the original input and the title case conversion
        document.write("User input: " + userInput + "<br>");
        document.write("Title case: " + titleCase + "<br>");



        // 12. Write a program that converts the variable num to

        // 13. Write a program to take user input and store username
        // in a variable. If the username contains any special symbol
        // among [@ . , !], prompt the user to enter a valid username.
        // For character codes of [@ .
        // Function to check if username contains any of the invalid symbols

        document.write("<h1> Questuin 13</h1>");


        function isValidUsername(username) {
            // ASCII codes of the special symbols
            var invalidCodes = [33, 44, 46, 64]; // !, ,, ., @

            // Check each character in the username
            for (var i = 0; i < username.length; i++) {
                var charCode = username.charCodeAt(i);
                if (invalidCodes.includes(charCode)) {
                    return false; // Invalid if any special symbol is found
                }
            }
            return true; // Valid if no special symbols are found
        }

        function promptForUsername() {
            var username = prompt("Enter your username:");

            // Continue prompting until a valid username is entered
            while (!isValidUsername(username)) {
                username = prompt("Invalid username. Please enter a valid username (no special symbols like @, ., , or !):");
            }

            // Display the valid username
            document.write("Valid username: " + username);
        }

        promptForUsername();


        //         14. You have an array
        // A = [cake”, “apple pie”, “cookie”, “chips”, “patties”]
        // Write a program to enable “search by user input” in an
        // array. After searching, prompt the user whether the given
        // item is found in the list or not.
        // Note: Perform case insensitive search. Whether the user
        // enters cookie, Cookie, COOKIE or coOkIE, program
        // should inform about its availability. Example:
        document.write("<h1> Questuin 14</h1>");

        var A = ["cake", "apple pie", "cookie", "chips", "patties"];
        var userInput = prompt("Enter the item you want to search for:");

        var found = false; // Initialize the variable to keep track of whether the item is found
        var index = -1; // Initialize the index variable

        // Perform case-insensitive search
        for (var i = 0; i < A.length; i++) {
            if (A[i].toLowerCase() === userInput.toLowerCase()) {
                found = true; // Item is found
                index = i; // Store the index of the item
                break; // Exit the loop once the item is found
            }
        }

        // Display the result
        if (found) {
            alert(userInput + " is available at index " + index + " in our bakery.");
            document.write(userInput + " is available at index " + index + " in our bakery.");

        } else {
            alert(userInput + " is not available in our bakery.");
            document.write(userInput + " is not available in our bakery.");

        }
        //         15. Write a program to take password as an input from
        // user. The password must qualify these requirements:
        // a. It should contain alphabets and numbers
        // b. It should not start with a number
        // c. It must at least 6 characters long
        // If the password does not meet above requirements,
        // prompt the user to enter a valid password.
        // For character codes of a-z, A-Z & 0-9, refer to ASCII
        // table at the end of this document.
        var password = prompt("Enter your password:");

        var isValid = false; // Variable to check if the password is valid

        while (!isValid) {
            // Check if the password is at least 6 characters long
            if (password.length < 6) {
                password = prompt("Invalid password. It should be at least 6 characters long. Enter a valid password:");
                continue;
            }

            // Check if the password starts with a number
            if (/^\d/.test(password)) {
                password = prompt("Invalid password. It should not start with a number. Enter a valid password:");
                continue;
            }

            // Check if the password contains both alphabets and numbers
            var hasAlphabet = false;
            var hasNumber = false;

            for (var i = 0; i < password.length; i++) {
                var charCode = password.charCodeAt(i);

                if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
                    hasAlphabet = true;
                }

                if (charCode >= 48 && charCode <= 57) {
                    hasNumber = true;
                }
            }

            if (hasAlphabet && hasNumber) {
                isValid = true; // The password is valid
            } else {
                password = prompt("Invalid password. It should contain both alphabets and numbers. Enter a valid password:");
            }
        }

        alert("Password is valid.");

        // 18. You have a string “The quick brown fox jumps over the
        // lazy dog”. Write a program to count number of
        // occurrences of word “the” in given string.

        var sentence = "The quick brown fox jumps over the lazy dog";

        // Convert the sentence to lowercase to perform a case-insensitive search
        var lowerCaseSentence = sentence.toLowerCase();

        // Split the sentence into words
        var words = lowerCaseSentence.split(" ");

        // Initialize a counter for the word "the"
        var count = 0;

        // Loop through the words and count occurrences of "the"
        for (var i = 0; i < words.length; i++) {
            if (words[i] === "the") {
                count++;
            }
        }

        // Display the count
        document.write("<h1>Word Count</h1>");
        document.write("The number of occurrences of the word 'the' is: " + count);
